<!DOCTYPE html>
<html>

<head>
    <title>Responsive</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            height: 100px;
            width: 50%;
            text-align: left;
            font-size: 16px;
            border: 1px solid black;
        }

        .first {
            background-color: #00b42d;
        }

        .second {
            background-color: #6730ff;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="first">
                First cell
            </td>
            <td class="second">
                Second cell
            </td>
        </tr>
    </table>
</body>

</html>
